{! admin/util/dates !}

<p><a href="/comments/admin">&laquo; {"All conversations"}</a></p>

<p>
<table width="100%">
	<tr>
		<th width="20%">{"User"}</th>
		<th width="20%">{"Date/time"}</th>
		<th width="40%">{"Comment"}</th>
		<th width="20%">&nbsp;</th>
	</tr>
{% foreach comments %}
	<tr>
		<td valign="top">{{ loop_value->name }}</td>
		<td valign="top">{{ loop_value->ts|I18n::short_date_time }}</td>
		<td valign="top">{{ loop_value->comment }}</td>
		<td valign="top" style="text-align: right">&nbsp;</td>
	</tr>
{% end %}
</table>
</p>
